        <!-- Quicky's Breadcrumb Area End Here -->

        <!-- Begin Login Register Area -->
        <div class="login-register_area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
                        <form action="/Buyerlogin_check/" method="post">
                            <div class="login-form">
                                {% csrf_token %}
                                <h4 class="login-title">User Login</h4>
                                <div class="row">
                                    <div class="col-md-12 col-12">
                                        <label>Email Address*</label>
                                        <input type="email" placeholder="Email Address" name="EmailAddress" required="">
                                    </div>
                                    <div class="col-12 mb--20">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" name="Password" required="">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="check-box">
                                            <input type="checkbox" id="remember_me">
                                            <label for="remember_me">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="forgotton-password_info">
                                            <a href="#"> Forgotten pasward?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="login_btn">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                        <form action="/buyer_register/" method="post">
                            <div class="login-form">
                                {% csrf_token %}
                                <h4 class="login-title">Register</h4>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>First Name</label>
                                        <input type="text" placeholder="First Name" name="FirstName" required="">
                                    </div>
                                    <!-- <div class="col-md-6 col-12 mb--20">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Last Name" name="LastName">
                                    </div> -->
                                    <div class="col-md-12">
                                        <label>Address*</label>
                                        <input type="text" placeholder="Address" name="Address" required="">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Email Address*</label>
                                        <input type="email" placeholder="Email Address" name="EmailAddress" required="">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" name="Password" required="">
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <label>Confirm Password</label>
                                        <input type="password" placeholder="Confirm Password" name="ConfirmPassword">
                                    </div> -->
                                     <!-- <div class="col-md-12">
                                        <label>Phone</label>
                                        <input type="text" placeholder="phone no" name="phoneno">
                                    </div> -->
                                     
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>District</label>
                                        <input type="text" placeholder="District" name="District" required="">
                                    </div>
                                   <!--  <div class="col-md-6 col-12 mb--20">
                                        <label>Pincode</label>
                                        <input type="text" placeholder="pincode" name="pincode">
                                    </div> -->
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>Phone</label>
                                        <input type="text" placeholder="phone no" name="phoneno" required="">
                                    </div>
                                    <div class="col-12">
                                        <button class="register_btn">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Register Area  End Here -->

        <!-- Begin Brand Area -->
        <div class="brand-area pb-95">
            <div class="container">
                <div class="brand-nav">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="quicky-element-carousel brand-slider" data-slick-options='{
                                "slidesToShow": 4,
                                "slidesToScroll": 1,
                                "infinite": true,
                                "arrows": false,
                                "dots": false,
                                "spaceBetween": 30
                                }' data-slick-responsive='[
                                {"breakpoint":992, "settings": {
                                "slidesToShow": 3
                                }},
                                {"breakpoint":768, "settings": {
                                "slidesToShow": 2
                                }},
                                {"breakpoint":575, "settings": {
                                "slidesToShow": 2
                                }}
                            ]'>

                                <div class="brand-item">
                                    <a href="javascript:void(0)">
                                        <img src="/static/images/brand/1.png" alt="Quicky's Brand">
                                    </a>
                                </div>
                                <div class="brand-item">
                                    <a href="javascript:void(0)">
                                        <img src="/static/images/brand/2.png" alt="Quicky's Brand">
                                    </a>
                                </div>
                                <div class="brand-item">
                                    <a href="javascript:void(0)">
                                        <img src="/static/images/brand/3.png" alt="Quicky's Brand">
                                    </a>
                                </div>
                                <div class="brand-item">
                                    <a href="javascript:void(0)">
                                        <img src="/static/images/brand/4.png" alt="Quicky's Brand">
                                    </a>
                                </div>
                                <div class="brand-item">
                                    <a href="javascript:void(0)">
                                        <img src="/static/images/brand/1.png" alt="Quicky's Brand">
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Brand Area End Here -->

       {% endblock %}
